<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Bot QR</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* ... existing styles ... */
        
        #qrcode {
            display: block;
            margin: 20px auto;
            padding: 20px;
            background: #1a1a1a;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.2);
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        #qrcode canvas {
            display: block;
            margin: 0 auto;
        }

        #qrcode p {
            text-align: center;
            margin: 10px 0;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WhatsApp Bot QR</h1>
        <div id="qrcode"></div>
        <div id="status" class="status loading">Esperando conexión...</div>
        <div style="display: flex; justify-content: center; gap: 1rem; margin-top: 1.5rem;">
            <button id="controlButton" class="control-button">Activar Bot</button>
            <button id="changeDeviceBtn" class="control-button" style="background:#222;color:#00f2ff;">Cambiar dispositivo</button>
            <button id="editConfigBtn" class="control-button" style="background:#222;color:#ffd700;">Editar contexto</button>
        </div>
    </div>

    <!-- Modal para editar configuración -->
    <div id="configModal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.7); z-index:1000; align-items:center; justify-content:center;">
        <div style="background:#181f2a; border-radius:12px; padding:2rem; min-width:320px; max-width:90vw; max-height:90vh; overflow:auto; box-shadow:0 0 30px #00f2ff44;">
            <h2 style="color:#00f2ff; margin-top:0;">Editar configuración</h2>
            <label for="configFileSelect" style="color:#fff;">Archivo:</label>
            <select id="configFileSelect" style="margin-bottom:1rem; width:100%; padding:0.5rem; border-radius:6px;">
            </select>
            <textarea id="configFileContent" style="width:100%; height:300px; border-radius:8px; background:#222; color:#fff; font-family:monospace; margin-bottom:1rem; padding:1rem;"></textarea>
            <div style="display:flex; gap:1rem; justify-content:flex-end;">
                <button id="saveConfigBtn" class="control-button" style="background:#00f2ff; color:#181f2a;">Guardar</button>
                <button id="closeConfigBtn" class="control-button" style="background:#222; color:#fff;">Cerrar</button>
            </div>
            <div id="configMsg" style="margin-top:1rem; color:#ffd700;"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <script>
        const statusDiv = document.getElementById('status');
        const qrcodeDiv = document.getElementById('qrcode');
        const controlButton = document.getElementById('controlButton');
        let isBotActive = false;
        let ws = null;

        function connectWebSocket() {
            // Obtener la URL base del servidor
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws`;
            
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                console.log('WebSocket conectado');
                updateStatus('loading', 'Conectado al servidor');
            };

            ws.onclose = () => {
                console.log('WebSocket desconectado');
                updateStatus('disconnected', 'Conexión perdida');
                // Intentar reconectar después de 5 segundos
                setTimeout(connectWebSocket, 5000);
            };

            ws.onerror = (error) => {
                console.error('Error en WebSocket:', error);
                updateStatus('disconnected', 'Error de conexión');
            };

            ws.onmessage = function(event) {
                console.log('Mensaje WebSocket recibido:', event.data);
                try {
                    const data = JSON.parse(event.data);
                    console.log('Tipo de mensaje:', data.type);
                    
                    switch(data.type) {
                        case 'qr':
                            console.log('Recibido código QR');
                            showQR(data.qr);
                            break;
                        case 'connected':
                            console.log('Bot conectado');
                            qrcodeDiv.innerHTML = '<p style="color: #00f2ff;">Bot conectado</p>';
                            break;
                        case 'disconnected':
                            console.log('Bot desconectado');
                            qrcodeDiv.innerHTML = '<p style="color: #ff3e3e;">Bot desconectado</p>';
                            break;
                        case 'botStatus':
                            console.log('Estado del bot:', data.active);
                            isBotActive = data.active;
                            controlButton.textContent = isBotActive ? 'Desactivar Bot' : 'Activar Bot';
                            controlButton.classList.toggle('active', isBotActive);
                            break;
                        default:
                            console.log('Tipo de mensaje desconocido:', data.type);
                    }
                } catch (error) {
                    console.error('Error al procesar mensaje WebSocket:', error);
                }
            };
        }

        function updateStatus(status, message) {
            statusDiv.className = 'status ' + status;
            statusDiv.textContent = message;
        }

        function showQR(qr) {
            console.log('Intentando mostrar QR...');
            qrcodeDiv.innerHTML = '';
            try {
                console.log('Generando QR con código:', qr.substring(0, 20) + '...');
                QRCode.toDataURL(qr, {
                    width: 300,
                    margin: 1,
                    color: {
                        dark: '#00f2ff',
                        light: '#ffffff'
                    }
                }, function (error, url) {
                    if (error) {
                        console.error('Error al generar QR:', error);
                        qrcodeDiv.innerHTML = '<p style="color: #ff3e3e;">Error al generar el código QR</p>';
                    } else {
                        console.log('QR generado exitosamente');
                        // Crear imagen con el QR
                        const img = document.createElement('img');
                        img.src = url;
                        img.alt = 'Código QR';
                        img.style.width = '300px';
                        img.style.height = '300px';
                        img.style.display = 'block';
                        img.style.margin = '0 auto';
                        
                        // Limpiar el div y agregar la imagen
                        qrcodeDiv.innerHTML = '';
                        qrcodeDiv.appendChild(img);
                        
                        // Asegurarse de que el div sea visible
                        qrcodeDiv.style.display = 'block';
                        qrcodeDiv.style.opacity = '1';
                    }
                });
            } catch (error) {
                console.error('Error al mostrar QR:', error);
                qrcodeDiv.innerHTML = '<p style="color: #ff3e3e;">Error al mostrar el código QR</p>';
            }
        }

        function toggleBot() {
            isBotActive = !isBotActive;
            controlButton.textContent = isBotActive ? 'Desactivar Bot' : 'Activar Bot';
            controlButton.classList.toggle('active', isBotActive);
            
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'toggle',
                    active: isBotActive
                }));
            }
        }

        // Iniciar conexión WebSocket
        connectWebSocket();

        // Agregar evento al botón
        controlButton.addEventListener('click', toggleBot);

        // Botón Cambiar dispositivo
        document.getElementById('changeDeviceBtn').onclick = async () => {
            if (confirm('¿Seguro que quieres desvincular el dispositivo y mostrar un nuevo QR?')) {
                const res = await fetch('/api/change-device', { method: 'POST' });
                const data = await res.json();
                alert(data.message || 'Listo. Escanea el nuevo QR.');
            }
        };

        // Modal de edición de contexto/config
        const configModal = document.getElementById('configModal');
        const configFileSelect = document.getElementById('configFileSelect');
        const configFileContent = document.getElementById('configFileContent');
        const saveConfigBtn = document.getElementById('saveConfigBtn');
        const closeConfigBtn = document.getElementById('closeConfigBtn');
        const configMsg = document.getElementById('configMsg');
        let configFiles = [];

        document.getElementById('editConfigBtn').onclick = async () => {
            configMsg.textContent = '';
            configModal.style.display = 'flex';
            // Cargar lista de archivos y contenido
            const res = await fetch('/api/configs');
            const data = await res.json();
            if (data.success) {
                configFiles = data.configs;
                configFileSelect.innerHTML = '';
                data.configs.forEach((f, i) => {
                    const opt = document.createElement('option');
                    opt.value = f.name;
                    opt.textContent = f.name;
                    configFileSelect.appendChild(opt);
                });
                configFileContent.value = data.configs[0].content;
            } else {
                configFileContent.value = 'Error al cargar archivos: ' + data.error;
            }
        };

        configFileSelect.onchange = () => {
            const file = configFiles.find(f => f.name === configFileSelect.value);
            configFileContent.value = file ? file.content : '';
            configMsg.textContent = '';
        };

        saveConfigBtn.onclick = async () => {
            const name = configFileSelect.value;
            const content = configFileContent.value;
            const res = await fetch('/api/configs', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, content })
            });
            const data = await res.json();
            if (data.success) {
                configMsg.textContent = '¡Guardado correctamente!';
            } else {
                configMsg.textContent = 'Error al guardar: ' + data.error;
            }
        };

        closeConfigBtn.onclick = () => {
            configModal.style.display = 'none';
        };
    </script>
</body>
</html>
